worker_processes 1;
events { worker_connections 1024; }
http {
    access_log off;
    upstream backend { server 127.0.0.1:8080; keepalive 64; }
    server {
        listen 8084;
        location / {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }
}
